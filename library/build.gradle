apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'lib-lib-proguard-rules.pro'
        }
    }
}

dependencies {
    provided 'com.android.support:support-core-utils:26.0.0-alpha1'
    provided "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    provided 'io.reactivex.rxjava2:rxjava:2.1.5'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
    provided 'com.squareup.retrofit2:retrofit:2.3.0'
    provided 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
}
repositories {
    mavenCentral()
}
